<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="post">
    <div class="post-header">
        <div class="post-avatar-img">
            avatar
        </div>
        <div class="post-acct-name">
            acct-name
        </div>
        <div class="post-action-menu">
            action-menu
        </div>
    </div>
    <div class="post-img">
        img
    </div>
    <div class="post-content-container">
        <div class="post-control">
            <div class="post-control-like">
                like
            </div>
            <div class="post-control-comment">
                comment
            </div>
            <div class="post-control-sent">
                sent
            </div>
            <div class="post-control-keep">
                keep
            </div>
        </div>
        <div class="post-info">
            info
        </div>
        <div class="post-content">
            content
        </div>
    </div>
   </div>
</body>
</html>
